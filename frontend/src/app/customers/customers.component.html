
<h2>{{ title }}</h2>

<table>
    <th colspan=5>Customers information</th>
    <tr>
        <th>Customer Id</th>
        <th>Name</th>
        <th>Mobile No.</th>
        <th>Whatsapp No.</th>
        <th>Address</th>
    </tr>
    <tr *ngFor="let customer of customersList">
        <td>{{ customer.customerId }}</td>
        <td>{{ customer.firstName +" "+ customer.lastName }}</td>
        <td>{{ customer.mobileNo }}</td>
        <td>{{ customer.whatsappNo }}</td>
        <td>{{ customer.address }}</td>
    </tr>   
</table>
