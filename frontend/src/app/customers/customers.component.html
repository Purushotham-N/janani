
<h2>{{ title }}</h2>

<table>
    <th colspan=5>Customers information</th>
    <tr>
        <th>Customer Id</th>
        <th>Name</th>
        <th>Mobile No.</th>
        <th>Whatsapp No.</th>
        <th>Address</th>
    </tr>
    <tr *ngFor="let customer of customersList">
        <td>{{ customer.customerId }}</td>
        <td>{{ customer.firstName +" "+ customer.lastName }}</td>
        <td>{{ customer.mobileNo }}</td>
        <td>{{ customer.whatsappNo }}</td>
        <td>{{ customer.address }}</td>
    </tr>   
</table>

    <button (click)="isAddClicked()">Add</button>
    <div *ngIf="toggleAdd">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Customer Details Entry Form</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <!-- This is where you need to add your login form -->
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <!-- Form fields -->
            <mat-form-field>
                <input  matInput  placeholder="your first name" [(ngModel)]="firstName"  type="firstName" name="firstName"  required>
            </mat-form-field>
            <mat-form-field>
                <input  matInput  placeholder="your last name" [(ngModel)]="lastName"  type="lastName" name="lastName"  required>
            </mat-form-field>
            <mat-form-field>
                <input  matInput  placeholder="your mobile number" [(ngModel)]="mobileNo"  type="mobileNo" name="mobileNo"  required>
            </mat-form-field>
            <mat-form-field>
                <input  matInput  placeholder="your whatsapp number" [(ngModel)]="whatsappNo"  type="whatsappNo" name="whatsappNo"  required>
            </mat-form-field>
            <mat-form-field>
            <input  matInput  placeholder="your address" [(ngModel)]="address"  type="address"  name="address"  required>
            </mat-form-field>
        </form>
        </mat-card-content>
        <mat-card-actions>
            <button  mat-raised-button (click)="saveCustomer(customer)"   color="primary">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
