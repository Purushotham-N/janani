
<h2>{{ title }}</h2>
<h4>{{ message }}</h4>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search any string" #input>
</mat-form-field>

<div  class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

    <!-- customerId Column -->
    <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Customer ID </th>
        <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- mobileNo Column -->
    <ng-container matColumnDef="mobileNo" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No </th>
        <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
    </ng-container>

    <!-- whatsappNo Column -->
    <ng-container matColumnDef="whatsappNo" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Whatsapp No </th>
        <td mat-cell *matCellDef="let element"> {{element.whatsappNo}} </td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="address" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="Actions">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let row" >
      <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="edit(row)">

        <mat-icon>edit</mat-icon>
      </button>
    <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="delete(row['customerId'])">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>


<mat-dialog-actions>
  <button mat-icon-button matTooltip="Click to Add" class="iconbutton" class="mat-raised-button mat-primary" (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
</mat-dialog-actions>
