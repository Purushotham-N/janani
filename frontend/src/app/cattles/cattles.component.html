<h2>{{ title }}</h2>
<h4>{{ message }}</h4>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search any string" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  matSort>
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->


      <!-- cattleId Column -->
      <ng-container matColumnDef="cattleId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Cattle ID </th>
          <td mat-cell *matCellDef="let element"> {{element.cattleId}} </td>
      </ng-container>

      <!-- cattleType Column -->
      <ng-container matColumnDef="cattleType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.cattleType}} </td>
      </ng-container>

      <!-- cattleBreed Column -->
      <ng-container matColumnDef="cattleBreed" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Breed </th>
          <td mat-cell *matCellDef="let element"> {{element.cattleBreed}} </td>
      </ng-container>

      <!-- age Column -->
      <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <!-- milkCapacity Column -->
      <ng-container matColumnDef="milkCapacity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Milk Capacity </th>
          <td mat-cell *matCellDef="let element"> {{element.milkCapacity}} </td>
      </ng-container>

      <!-- lactation Column -->
      <ng-container matColumnDef="lactation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Lactation </th>
          <td mat-cell *matCellDef="let element"> {{element.lactation}} </td>
      </ng-container>

      <!-- deliveryDate Column -->
      <ng-container matColumnDef="deliveryDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery Date</th>
        <td mat-cell *matCellDef="let element"> {{element.deliveryDate}} </td>
      </ng-container>

      <!-- deliveryDate Column -->
      <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Calf sex</th>
        <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="Actions">
      <th mat-header-cell  *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let row" >
        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="edit(row)">
          <mat-icon>edit</mat-icon>
        </button>
      <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="delete(row['cattleId'])">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
<mat-dialog-actions>
<button mat-icon-button matTooltip="Click to Add" class="iconbutton" class="mat-raised-button mat-primary" (click)="add()">
  <mat-icon>add</mat-icon>
</button>
</mat-dialog-actions>
